<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--todo : wifi icon -->
        </div>    
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!--todo : battery icon -->
            <!--todo : lightning icon -->
        </div>
    </div>

    <header class="header">
        <h1 class="header__text">Find</h1>
        <div class="header__icon">
            <button><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
            <button class="header__icon__new">
                <div class="mini-badge"></div>
                <i class="fa-solid fa-gear fa-lg "></i>
            </button>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <a href="#">
                    <i class="fa-solid fa-qrcode"></i>
                    <p>QR Code</p>
                </a>
            </div>
            <div class="find-icons__icon">
                <a href="#">
                    <!-- <i class="fa-solid fa-address-book"></i> -->
                    <i class="fa-regular fa-address-book"></i>
                    <p>Add by<br/>Contacts</p>
                </a>
            </div>
            <div class="find-icons__icon">
                <a href="#">
                    <!-- <i class="fa-solid fa-id-badge"></i> -->
                    <i class="fa-regular fa-id-badge"></i>
                    <p>Add by<br/>ID</p>
                </a>
            </div>
            <div class="find-icons__icon">
                <a href="#">
                    <!-- <i class="fa-solid fa-envelope"></i> -->
                    <i class="fa-regular fa-envelope"></i>
                    <p>Invite</p>
                </a>
            </div>
        </div>
        <div class="find-friends">
            <h6 class="find-friends__text">Recommended Friends</h6>
            <div class="find-friends__list">
                <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component__image user-component__image--sm" src="./css/assets/user.png" alt="user">
                        <div class="user-component__text user-component__text--sm">
                            <h4>chocolate</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <a href="#"><i class="fa-solid fa-plus"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="find-open-chat">
            <div class="find-open-chat__channel">
                <div class="find-open-chat__channel-header">
                    <span>Open Chat</span>
                    <a href="#">Go to Openchat Home
                        <i class="fa-solid fa-angle-right"></i>
                    </a> 
                </div>
            </div>
            <div class="find-open-chat__channel__list">
                <div class="open-chat__channel__list">
                    <a href="#">#식집사</a>
                    <p>
                        #식물 #몬스테라 #알보
                    </p>
                    <div class="open-chat__channel__user">
                        <img src="./css/assets/user.png" alt="">
                        <span>802 members</span>
                        <span>|</span>
                        <a href="#">Active</a>
                    </div>
                </div>
                <div class="open-chat__channel__photo">
                    <img src="https://cdn.pixabay.com/photo/2018/04/11/11/21/plants-3310274_640.jpg" alt="몬스테라">
                    <div>
                        <i class="fa-solid fa-heart">326</i>
                    </div>
                </div>
            </div>
            
        </div>
    
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">   
                    <i class="fa-regular fa-user"></i> 
                    <!-- <i class="fa-solid fa-user"></i> -->
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification__ellipsis"></div>
                    <i class="fa-solid fa-ellipsis"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/f80fa45c5b.js" crossorigin="anonymous"></script>
</body>
</html>
