<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Welcome to Kakao clone</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--todo : wifi icon -->
        </div>    
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!--todo : battery icon -->
            <!--todo : lightning icon -->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">
            Welcome to Kakao clone
        </h1>
        <p class="welcome-header__text">
            If you have a Kakao Account,<br/>
            log in with your email or phone number.
        </p>
    </header>

    <main>
        <form action="friends.html" method="get" class="login-form">
            <input name="email" type="text" placeholder="Email or Phone number"/>
            <input name="password" type="password" placeholder="Password"/>
            <button>Log In</button>
            <button>Sign up</button>
            <a href="#">Find Kakao Account or Password</a>
        </form>
        
    </main>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
