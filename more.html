<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--todo : wifi icon -->
        </div>    
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!--todo : battery icon -->
            <!--todo : lightning icon -->
        </div>
    </div>

    <header class="header">
        <h1 class="header__text">More</h1>
        <div class="header__icon">
            <button><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
            <button><i class="fa-solid fa-music fa-lg"></i></button>
            <button><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></button>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__image user-component__image--xl" src="./css/assets/user.png" alt="user">
                <div class="user-component__text user-component__text--sm">
                    <h4>Kakao</h4>
                    <p>+82 010-1234-5678</p>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <section class="icon">
            <div class="icon-row__first-row-icon">
                <div class="icon-row">
                    <div class="icon-row__icon">
                        <a href="#">
                            <i class="fa-regular fa-calendar-check"></i>
                            <p>Calendar</p>
                        </a>
                    </div>
                    <div class="icon-row__icon">
                        <a href="#">
                            <i class="fa-regular fa-hard-drive"></i>
                            <p>Talk Drive</p>
                        </a>
                    </div>
                    <div class="icon-row__icon">
                        <a href="#">
                            <i class="fa-regular fa-face-grin"></i>
                            <p>Emoticons</p>
                        </a>
                    </div>
                    <div class="icon-row__icon">
                        <a href="#">
                            <i class="fas fa-paint-roller"></i>
                            <p>Themes</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="icon-row__second-row-icon">
                <div class="icon-row">
                    <div class="icon-row__icon">
                        <a href="#">
                            <i class="fa-regular fa-credit-card"></i>
                            <p>Account</p>
                        </a>
                    </div>
                </div>
            </div>
        </section>
            
        </div>
        <div class="suggestion-row">
            <div class="suggestion-row__title middle-header">
                <span>Suggestion</span>
            </div>
            <div class="suggestion-row__icons icon-row">
                    <div class="suggestion-row__icon">
                        <a href="#">
                            <i class="fa-regular fa-face-grin-hearts"></i>
                            <p>heart</p>
                        </a>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">   
                    <i class="fa-regular fa-user"></i> 
                    <!-- <i class="fa-solid fa-user"></i> -->
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification__ellipsis"></div>
                    <i class="fa-solid fa-ellipsis"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/f80fa45c5b.js" crossorigin="anonymous"></script>
</body>
</html>
