<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kakao clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--todo : wifi icon -->
        </div>    
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!--todo : battery icon -->
            <!--todo : lightning icon -->
        </div>
    </div>
    <header class="header">
        <h1 class="header__text">Friends</h1>
        <div class="header__icon">
            <button><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
            <button><i class="fa-solid fa-music fa-lg"></i></button>
            <button><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></button>
        </div>
    </header>
   
    <a id="friens-display-link" href="#">
        <i class="fa-solid fa-circle-info"></i>    
        Friends' Names Display
        <i class="fa-solid fa-angle-right"></i>
    </a>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__image user-component__image--xl" src="./css/assets/user.png" alt="user">
                <div class="user-component__text user-component__text--xl">
                    <h4>Kakao</h4>
                    <!-- <p>description</p> -->
                </div>
            </div>
            <div class="user-component__column">
                
            </div>
        </div>

        <div class="friens-screen__channel">
            <div class="friens-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-angle-up"></i>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__image user-component__image--sm" src="./css/assets/user.png" alt="user">
                <div class="user-component__text user-component__text--sm">
                    <h4>Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <span>2</span>
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">   
                    <i class="fa-solid fa-user"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification__ellipsis"></div>
                    <i class="fa-solid fa-ellipsis"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fa-regular fa-comment"></i>
    </div>
    
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    
    <script src="https://kit.fontawesome.com/f80fa45c5b.js" crossorigin="anonymous"></script>
</body>
</html>
